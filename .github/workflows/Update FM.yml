name: 更新 FongMi 及FM_CR

on:
  schedule:
    - cron: 0 9,15,22 * * ? 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  work:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 更新 FongMi.json
        run: |
          curl https://raw.githubusercontent.com/FongMi/CatVodSpider/main/json/config.json > FongMi.json
          # 更新时间
          sed -i "/FongMi.json/c\\// update time: $(date -u -d '+8 hour' '+%Y.%m.%d %H:%M:%S')" ./FongMi.json

      - name: 更新 FongMi_CR.json
        run: |
          curl https://raw.githubusercontent.com/FongMi/CatVodSpider/main/json/adult.json > FM_CR.json
          # 更新时间
          sed -i "/FM_CR.json/c\\// update time: $(date -u -d '+8 hour' '+%Y.%m.%d %H:%M:%S')" ./FM_CR.json

      - name: Commit And Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "update src"
          git push origin main
